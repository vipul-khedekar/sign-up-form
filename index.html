<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Furbish It | Sign-up</title>
    <link rel="icon" href="assets/favicon/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anybody&family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <div class="name-container">
            <img class="side-header-body" src="assets/images/side-header-body.jpg" alt="furbish-it-body">
            <div class="logo-container">
                <img src="assets/icons/side-header-logo.png" alt="furbish-it-logo">
                <h1>Furbish It</h1>
            </div>
        </div>

        <div class="action-container">
            <div class="description-container">
                <p><b>Furbish It is an online service to buy good and affordable furniture. Browse through our collection of 2000+ tables and shelves. Sign-up now to get started.<br><br>We <i>know</i> you want to.</b></p>
            </div>

            <div class="signup-container">
                <p>Let's do this!</p>
                <form id="signup-form" action="#" method="get">
                    <div class="row1">
                        <div class="input-container">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="firstName" required>
                        </div>
                        <div class="input-container">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="lastName" required>
                        </div>
                    </div>

                    <div class="row2"></div>
                        <div class="input-container">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="abc@domain.com" pattern="[a-z0-9.]+@[a-z]+\.[a-z]{2}" required>
                        </div>
                        <div class="input-container">
                            <label for="phone">PHONE</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{10,10}" required>
                        </div>
                    
                    <div class="row3">
                        <div class="input-container">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" pattern="[a-zA-z0-9]{8,14}" required>
                        </div>
                        <div class="input-container">
                            <label for="confirm_pass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_pass" name="confirmPassword" pattern="[a-zA-z0-9]{8,14}" required>
                        </div>
                    </div>
                </form>
            </div>

            <div class="account-conatiner">
                <button form="signup-form" type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
