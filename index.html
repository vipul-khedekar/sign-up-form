<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Furbish It | Sign-up</title>
    <link rel="icon" href="assets/favicon/favicon.png">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
    <div class="name-container">
        <img src="assets/images/side-header-body.jpg" alt="furbish-it-body">
        <div class="logo-container">
            <img src="assets/icons/side-header-logo.png" alt="furbish-it-logo">
            <h1>Furbish It</h1>
        </div>
    </div>

    <div class="action-container">
        <div class="description-container">
            <p>Furbish It is an online service to buy good and affordable furniture. Browse through our collection of 2000+ tables and shelves. Sign-up now to get started.<br>We <i>know</i> you want to.</p>
        </div>

        <div class="signup-container">
            <p>Let's do this!</p>
            <form id="signup-form" method="get">
                <div class="row1">
                    <div class="input-conatiner">
                        <label for="first_name">FIRST NAME</label>
                        <input id="first_name" type="text">
                    </div>
                    <div class="input-conatiner">
                        <label for="last_name">LAST NAME</label>
                        <input id="last_name" type="text">
                    </div>
                </div>

                <div class="row2"></div>
                    <div class="input-conatiner">
                        <label for="email">EMAIL</label>
                        <input id="email" type="email">
                    </div>
                    <div class="input-conatiner">
                        <label for="phone">PHONE</label>
                        <input id="phone" type="number">
                    </div>
                    
                <div class="row3">
                    <div class="input-conatiner">
                        <label for="password">PASSWORD</label>
                        <input id="password" type="password">
                    </div>
                    <div class="input-conatiner">
                        <label for="confirm_pass">CONFIRM PASSWORD</label>
                        <input id="confirm_pass" type="password">
                    </div>
                </div>
            </form>
        </div>

        <div class="account-conatiner">
            <button id="signup-form" type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    </div>
</body>
</html>
